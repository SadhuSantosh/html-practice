<!DOCTYPE html>
<html>
<head>
<title>Student Information</title>
<link rel="stylesheet" href="Registration.css">
</head>
<body>
<h2 align="center">Employee Registration</h2></tr>
<div id="form" align="center">
<form action="registration" method="get">

<table>
<tr>
<td>
<label  for="fname">FIRST NAME :</label>
</td>
<td>
<input class="inset" type="text"  placeholder="enter your first name" required><br>
</td>
</tr>
<tr>
<td>
<label for="lname">LAST NAME  :</label>
</td>
<td>
<input class="inset" type="text" placeholder="enter your last name" required ><br>
</td>
</tr>
<tr>
<td>
<label for="email">Email :</label>
</td>
<td>
<input class="inset" type="email" placeholder="enter your email name" required><br>
</td>
</tr>
<tr>
<td>
Password:
</td>
<td>
<input class="inset" type="password" required><br>
</td>
</tr>
<tr>
<td>

Date of birth:
</td>
<td><input class="inset" type="date" name="dob"><br>
</td>
</tr>
<tr>
<td>
College :
</td><td><input class="inset" type="text" name="college" placeholder="enter your colege name"><br></td></tr>
<tr>
<td>
Select your Stream:
</td>
<td>
 <input class="inset" type="radio" name="stream" value="be">BE<input type="radio" name="stream" value="btech">Btech<br>
 </td>
 </tr>
 <tr>
 <td>
Select your Branch:
</td>
<td><select class="inset">
                             <option value="0" selected disabled>Select branch</option>
                             <option value="cse">CSE</option>
                             <option value="it">IT</option>
                             <option value="eee">EEE</option>
                             <option value="ece">ECE</option>
                             <option value="mech">Mechanical</option>
                    </select><br>
                    </td></tr>
                    <tr>
<td>
Upload your picture :
</td>
<td><input  type="file" id="file" name="file to upload" required> <br>
</td>
</tr>
<tr>
<td>
Select your Gender:
</td>
<td> <input class="inset" type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="female">Female<input type="radio" name="gender" value="other">Other<br>
</td>
</tr>
<tr>
<td>Select your Country:
</td>
<td>
<select class="inset">
                             <option value="0" selected disabled>Select country</option>
                             <option value="india">India</option>
                             <option value="US">United States</option>
                             <option value="UK">United Kingdom</option>
                             <option value="australia">Australia</option>
                    </select><br></td></tr>
<tr>
<td>
Address :
</td>
<td>
<textarea id="overflow" class="inset" name="address" rows="4" cols="25 "placeholder="enter your address"></textarea><br>
</td></tr>
</table>
Upload your resume:<input  type="file" ><br>

I agree to all terms and conditions:<input type="checkbox" name="terms" value="terms"><br>
<input type="submit"  name="submit" value="SUBMIT"><br>
<a href="login.html">Already a registered employee ?</a>
</form>
</div>
</body>
</html>
