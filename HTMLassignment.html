<!DOCTYPE html>
<html>
<head>
<title>Student Information</title>

</head>
<body>
<h2 align="center">Employee Registration</h2>
<div id="form" align="center">
<form action="registration" method="get">
<label for="fname">FIRST NAME :</label>
<input type="text"  placeholder="enter your first name" required><br>
<label for="lname">LAST NAME  :</label>
<input type="text" placeholder="enter your last name" required ><br>
<label for="email">Email :</label>
<input type="email" placeholder="enter your email name" required><br>
Password:<input type="password" required><br>
Date of birth:<input type="date" name="dob"><br>
College :<input type="text" name="college" placeholder="enter your colege name"><br>
Select your Stream: <input type="radio" name="stream" value="be">BE<input type="radio" name="stream" value="btech">Btech<br>
Select your Branch:<select>
                             <option value="0" selected disabled>Select branch</option>
                             <option value="cse">CSE</option>
                             <option value="it">IT</option>
                             <option value="eee">EEE</option>
                             <option value="ece">ECE</option>
                             <option value="mech">Mechanical</option>
                    </select><br>
Upload your picture :<input type="file" id="file" name="file to upload" required> <br>
Select your Gender: <input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="female">Female<input type="radio" name="gender" value="other">Other<br>
Select your Country:<select>
                             <option value="0" selected disabled>Select country</option>
                             <option value="india">India</option>
                             <option value="US">United States</option>
                             <option value="UK">United Kingdom</option>
                             <option value="australia">Australia</option>
                    </select><br>

Address :<textarea name="address" rows="4" cols="25 "placeholder="enter your address"></textarea><br>
Upload your resume:<input type="file" ><br>
I agree to all terms and conditions:<input type="checkbox" name="terms" value="terms"><br>
<input type="submit"  name="submit" value="SUBMIT">
<a href="login.html">Already a registered employee ?</a>
</form>
</div>
</body>
</html>
